name: plasma
description: A new Flutter application.
publish_to: 'none'
version: 1.0.0+1



environment:
  sdk: ">=2.7.0 <3.0.0"



dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^1.1.0
  firebase_auth: ^1.1.2
  cloud_firestore: ^1.0.7
  google_sign_in: ^5.0.2
  introduction_screen: ^2.1.0
  lottie: ^1.0.1
  modal_progress_hud: ^0.1.3
  location: ^4.1.1
  geocoder: ^0.2.1
  fluttertoast: ^8.0.6
  get: ^4.1.4



dev_dependencies:
  flutter_test:
    sdk: flutter



flutter:
  uses-material-design: true
  assets:
    - assets/lottie/
    - assets/images/
  fonts:
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf
